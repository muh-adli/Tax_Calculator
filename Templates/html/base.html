<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    {% comment %} <!-- Bootstrap CDN --> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block header %}{% endblock %}
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            border: 10px dashed red;
        }
        .header{
            background-color: #FFFAFA;
        }
        .content{
            background-color: rgba(0, 0, 0, 0.4);
        }
        .btn{

        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header p-2 border-bottom">
        <div class="container">

            <!-- Header bar -->
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <!-- Logo -->
                <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" href="#">
                    <img src="#" class="bi me-2 shadow-sm" width="26" height="35" alt="">
                </a>

                <!-- List Menu -->
                <ul class="nav col-11 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link px-2 link-body-emphasis dropdown-toggle" data-bs-toggle="dropdown">
                            PPH
                        </a>
                        <div class="dropdown-menu">

                            <a class="dropdown-item" href="#">Pph 21</a>
                            <a class="dropdown-item" href="#">Pph 22</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link px-2 link-body-emphasis">
                            PPN
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 disabled">
                            Coming Soon...
                        </a>
                    </li>
                </ul>

                <!-- User -->
                <div class="d-flex justify-content-end align-items-end">
                    <div class="mt-auto mx-3">
                        {% comment %} <h5>Hello, {{ request.user }}</h5> {% endcomment %}
                    </div>
                    <a href="#">
                        <button  type="button" class="btn btn-outline-dark me-2 shadow-sm" >
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="container-fluid">
        <content class="">
            {% block content %}{% endblock %}
        </content>
    </div>

    {% comment %} <!-- Bootstrap CDN --> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


    {% block script %}{% endblock %}
</body>
</html>
